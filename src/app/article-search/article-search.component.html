<div id="search-component">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="search-input" placeholder="search">
</div>

<div *ngFor="let article of articles | async let i=index"
  [routerLink]="['/article', article.id]"
  class="search-results">
  <template [ngIf]= "i < 4">
    {{article.title}}
  </template>
</div>
